<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacjack Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Juego Blacjack o '21'
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-primary">Detener</button>

        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2><span id="nombre">Jugador 1 - </span><small>0</small></h2>
            <div id="jugador-cartas">
                <!-- <img class="carta" src="./assets/cartas/cartas/10S.png" alt=""> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h2>Computadora - <small>0</small></h2>
            <div id="computadora-cartas">
                <!-- <img class="carta" src="./assets/cartas/cartas/7S.png" alt=""> -->
            </div>
        </div>
    </div>

    <script src="./assets/js/underscore.js"></script>
    <script src="./assets/js/juego.js"></script>
